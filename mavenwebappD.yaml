apiVersion: apps/v1
kind: Deployment
metadata:
  name: mavenwebapp
  namespace: ns-1
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: mavenwebapp
  template:
    metadata:
      name: mavenwebapppod
      labels:
        app: mavenwebapp
    spec:
      containers:
        - name: mavenwebapp
          image: dsmouli/mavenwebapp:2
          ports:
            - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: mavenwebappsvc
  namespace: ns-1
spec:
  type: NodePort
  selector:
     app: mavenwebapp
  ports:
  - port: 80
    targetPort: 8080
    nodePort: 30000
